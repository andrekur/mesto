<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого проекта">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/profile_avatar.svg" alt="Аватарка пользователя">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photos">
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-container__content">
              <a class="photo-container__title">Карачаевск</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Gora_Elbrus-1.png" alt="Гора Эльбрус">
            <div class="photo-container__content">
              <a class="photo-container__title">Гора Эльбрус</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Dombai.png" alt="Домбай">
            <div class="photo-container__content">
              <a class="photo-container__title">Домбай</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Gora_Elbrus-1.png" alt="Гора Эльбрус">
            <div class="photo-container__content">
              <a class="photo-container__title">Гора Эльбрус</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Dombai.png" alt="Домбай">
            <div class="photo-container__content">
              <a class="photo-container__title">Домбай</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
          <div class="photo-container">
            <img class="photo-container__image" src="./images/Karachaevo_cherkessiya.png" alt="Карачаево-черкессия">
            <div class="photo-container__content">
              <a class="photo-container__title">Карачаево-черкессия</a>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-text popup__input-text_name" type="text">
        <input class="popup__input-text popup__input-text_job" type="text">
        <input class="popup__save" type="submit" value="Сохранить">
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
