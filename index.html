<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого проекта">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile_avatar.svg" alt="Аватарка пользователя">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photos">
          <ul class="photos__items">
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Карачаевск</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Gora_Elbrus-1.png" alt="Гора Эльбрус">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Гора Эльбрус</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Dombai.png" alt="Домбай">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Домбай</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Gora_Elbrus-1.png" alt="Гора Эльбрус">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Гора Эльбрус</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Dombai.png" alt="Домбай">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Домбай</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
          <li class="photo-container">
            <img class="photo-container__image" src="./images/Karachaevo_cherkessiya.png" alt="Карачаево-черкессия">
            <div class="photo-container__content">
              <h2 class="photo-container__title">Карачаево-черкессия</h2>
              <button class="photo-container__like-button" type="button"></button>
            </div>
          </li>
        </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formEditProfile">
          <input class="popup__input popup__input_field_name" type="text" name="username" placeholder="Имя">
          <input class="popup__input popup__input_field_job" type="text" name="job" placeholder="Профессия">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
