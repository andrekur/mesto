<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого проекта">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/profile_avatar.svg')%>" alt="Аватарка пользователя">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photos">
          <ul class="photos__items"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="editProfilePopup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formEditProfilePopup" id="formEditProfilePopup">
          <input class="popup__input popup__input_field_name" id="username" type="text" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="username-error popup__input-error"></span>
          <input class="popup__input popup__input_field_description"  id="description" type="text" name="description" placeholder="Описание" minlength="2" maxlength="200" required>
          <span class="description-error popup__input-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="addImagePopup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="formAddImagePopup" id="formAddImagePopup">
          <input class="popup__input popup__input_field_title" id="title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="title-error popup__input-error"></span>
          <input class="popup__input popup__input_field_url" id="url" type="url" name="url" placeholder="Ссылка на картинку" required>
          <span class="url-error popup__input-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="viewZoomImagePopup">
      <figure class="popup__figure">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" alt="полная картинка">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
    <template id="photo-container_template">
      <li class="photo-container">
        <button class="photo-container__delete-button"></button>
        <img class="photo-container__image" alt="фотография">
        <div class="photo-container__content">
          <h2 class="photo-container__title"></h2>
          <button class="photo-container__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
